name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore src/Aivis.Cli.csproj
    
    - name: Build
      run: dotnet build src/Aivis.Cli.csproj --no-restore --configuration Release
    
    - name: Test
      run: dotnet test src/Aivis.Cli.csproj --no-build --configuration Release --verbosity normal